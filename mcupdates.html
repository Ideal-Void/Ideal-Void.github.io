<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				font-family: "Liberation Mono", Consolas, "Courier New", monospace;
			}
			
			h1, h2, h3, h4, h5, h6 {
				text-align:center;
				color:#bfbfbf;
			}
			
			p.footer {
				position:fixed;
				left:0px;
				bottom:-30px;
				height:15%;
				width:20%;
				padding:10px;
				color:#bfbfbf;
				text-align:center;
				font-size:2vw;
			}
			
			ul {
				padding:0% 25% 0% 25%;
			}
			
			li {
				padding-top:2.5%;
				color:#bfbfbf;
			}
			
			a {
				color:#007f7f;
			}
			
			a:hover {
				color:#00ffff;
			}
		</style>
	</head>
	<body style="background:#000000;">
		<h1 style="font-size:4vw;">All of my Minecraft update ideas</h1>
		<h2 style="font-size:3vw;">Some of these are more fleshed-out than others.</h4>
		<div style="font-size:2vw;">
			<script>
				(async () => {
					const response = await fetch('https://api.github.com/repos/supertux20/supertux20.github.io/contents/mcupdates');
					const data = await response.json();
					let htmlString = '<ul>';
					for (let file of data) {
						htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
					}
					htmlString += '</ul>';
					document.getElementsByTagName('div')[0].innerHTML = htmlString;
				})()
			</script>
		</div>
		<p class="footer">(c) Jan 2020<br>Tux Penguin</p>
	<body>
</html>
